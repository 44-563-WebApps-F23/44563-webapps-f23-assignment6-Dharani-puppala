<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">The hidden author name </label>
    <input type ="password" id="form1_age" value="Dickens"> <br>

    <label for="form1_nick">Guess the author</label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
let good=0
let oops=0
function checkAuthor (){
    console.log("Getting form values")
    auth = document.getElementById("form1_age").value
    guess = document.getElementById("form1_nick").value
    
    if(auth===guess){
        alert("You got it right")
        good = good + 1
        document.getElementById("result").innerHTML = "Good : "+ good 
    } else {
        alert("Sorry")
        oops = oops + 1
        document.getElementById("result").innerHTML = "Oops : "+ oops
    }
}


</script>
<div class="container " >

</div>
<script>
   var useImage=1;
    function selectImage() {
        
        switch (useImage) {
                case 1:
                    document.getElementById('city').src = 'Paris.jpg'; 
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city').src  = 'pune.jpg'; 
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city').src  = 'udaipur.jpg'; 
                    useImage = 1; 
                    break;
                default:
                    break;
            }
        }
    
   
</script>
